
<div>
    <div class="modal-header">
        <div>
            <p>Price: {{vm.singlePriceModel.price}}</p>
            <p>VehicleType: {{vm.singlePriceModel.vehicleType}}</p>
        </div>
       <h2> EDIT</h2>

    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-md-12 " >
                <form ng-submit="vm.update(vm.priceModel.id)" class="form-horizontal">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-sm-2">Price:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.newSinglePriceModel.price" placeholder="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Vehicle Type:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.newSinglePriceModel.vehicleType">
                            </div>
                        </div>
                    </div>
                        <!--<div class="form-group">-->
                            <input type="submit" class="btn btn-block btn-success btn-sm"  value="Save">
                            <button class='btn btn-block btn-success btn-sm' ng-click='vm.closeModal()'>Close</button>
                       <!-- </div>-->
                    
                    
                 </form>                
            </div>
        </div>
    </div>

    <div class="modal-footer"></div>
</div>
