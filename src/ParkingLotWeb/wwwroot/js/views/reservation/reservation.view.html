
<div class="container">
    <div class="row">
        <div class="col-lg-3" style="background-color:chartreuse">
            1 of 3
        </div>
        <div class="col-lg-7">
                    <form ng-submit="" class="form-horizontal">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Car Type: </label>
                                <div class="col-sm-9">
                                    <select class="form-control">
                                        <option selected>(-Open this select menu-)</option>
                                        <option ng-repeat="singlePriceModel in vm.allPriceModel">{{singlePriceModel.vehicleType}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-date-input" class="col-sm-3 control-label">Date:</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="date" id="example-date-input">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-time-input" class="col-sm-3 control-label">Start Time:</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="time" id="example-time-input" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-time-input" class="col-sm-3 control-label">Leaving Time:</label>
                                <div class="col-sm-9">
                                    <input class="form-control" type="time" id="example-time-input">
                                </div>
                            </div>
                            <div align="center">
                                <input type="submit" class="btn btn-success btn-block" value="Reserve">
                                <input type="reset"  class='btn btn-block btn-success btn-sm' value="Reset">
                            </div>
                        </div>

                    </form>          
        </div>
        <div class="col-lg-2" style="background-color:hotpink">
            1 of 3
        </div>
    </div>
</div>
